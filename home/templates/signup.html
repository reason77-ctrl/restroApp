{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<section class="layout_padding">
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
              Register
            </h2>
        </div>
        <div class="row layout_padding">
            <form method = "POST" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
